<html>    
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Numeric JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
</head>

<body>
  
  <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
  <div id="myDiv2"><!-- Plotly chart will be drawn inside this DIV --></div>
  <div id="myDiv3"><!-- Plotly chart will be drawn inside this DIV --></div>
  <div id="myDiv4"><!-- Plotly chart will be drawn inside this DIV --></div>


</body>

<script src="Charts.js"></script>
  <script>
      var price = [];
      var reviews = [];
      var rent = [];
      var accommodates = [];
      var room_type = [];
for (i = 0; i < airBnbJson.length; i++) {
    price.push(airBnbJson[i].price);
    reviews.push(airBnbJson[i].reviews);
    rent.push(airBnbJson[i].price);
    accommodates.push(airBnbJson[i].accommodates);
    room_type.push(airBnbJson[i].room_type);

    //FÃ¶r Pie Chart 
    var counts = {};
       for (var i = 0; i < room_type.length; i++) {
           counts[room_type[i]] = 1 + (counts[room_type[i]] || 0);

           var room_Procent = [ 
             counts["Entire home/apt"] / (counts["Entire home/apt"] + counts["Private Room"]),
           counts["Private Room"] / (counts["Entire home/apt"] + counts["Private Room"])
       ];

       }
}
var data = [{
  x: price,
  y: reviews,
  mode: 'markers', 
  type: 'scatter'
}];

var layout = {
  height: 600,
  width: 1400
};

var data2 = [{
    x: rent,
    type: 'histogram'
}]

var data3 = [{
    x: accommodates,
    type: 'histogram'
}]

var data4 = [{
  values: room_Procent,
  labels:["Entire home/apt", "Private Room"],
  type: 'pie'
}]

var layout1 = {
  height: 400,
  width: 500
};

Plotly.newPlot('myDiv', data, layout);
Plotly.newPlot('myDiv2', data2);
Plotly.newPlot('myDiv3', data3);
Plotly.newPlot('myDiv4', data4, layout1);

</script>

</html>
